<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section class="main-section">
      <div class="left-div">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>

        <div class="files">
          <div class="document">
            <img class="files-img" src="./images/icon-document.svg" alt="">
          </div>
          <div class="folder">
            <img class="files-img" src="./images//icon-folder.svg" alt="">
          </div>
          <div class="upload">
            <img class="files-img" src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right-div">

        <div class="top-heading">


          <h1 class="data-heading">You've used <span>815 GB</span> of your storage</h1>
          <div class="show-left-data">
            <div class="left-data-div">
              <h1 class="left-data-heading">185 <span class="left-data-span">GB LEFT</span>
              </h1>
            </div>
          </div>
        </div>
        <div class="data-slide">
          <div class="line">
            <span></span>
          </div>

        </div>
        <div class="total-data">
          <h1>0 <span>GB</span></h1>
          <h1>1000 <span>GB</span></h1>
        </div>

      </div>
    </section>
  </main>



</body>

</html>
